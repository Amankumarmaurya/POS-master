{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">RajdhaniCollection</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex align-items-center" action="{% url 'searchdata' %}" method="GET">
          {% csrf_token %}
          <input class="form-control form-control-dark flex-grow-1 rounded-0 border-0 mx-3" type="text" placeholder="Search" aria-label="Search" name="query" id="query">
         
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/signout"> {{ user.username }}</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row ">
          <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse h-100 flex-column align-items-stretch pe-4 border-end position-fixed">
            <div class="position-sticky pt-3 sidebar-sticky">
              <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                  <a class="nav-link active ms-3 my-1" aria-current="page" href="/Dashboard">
                    <span data-feather="home" class="align-text-bottom"></span>
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/inventory">
                    <span data-feather="file" class="align-text-bottom"></span>
                    Inventory
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/product">
                    <span data-feather="shopping-cart" class="align-text-bottom"></span>
                    Products
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/customer">
                    <span data-feather="users" class="align-text-bottom"></span>
                    Customers
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/staff">
                    <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                    Staff
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/pos">
                    <span data-feather="layers" class="align-text-bottom"></span>
                    POS
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/deliveryProduct">
                    <span data-feather="layers" class="align-text-bottom"></span>
                    Delivery
                  </a>
                </li>
              </ul>
      
              <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Saved reports</span>
                <a class="link-secondary ms-3 my-1" href="#" aria-label="Add a new report">
                  <span data-feather="plus-circle" class="align-text-bottom"></span>
                </a>
              </h6>
              <ul class="nav flex-column mb-2">
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/data">
                    <span data-feather="file-text" class="align-text-bottom"></span>
                    Data
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/Report">
                    <span data-feather="file-text" class="align-text-bottom"></span>
                    Report
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ms-3 my-1" href="/drive">
                    <span data-feather="file-text" class="align-text-bottom"></span>
                    Drive
                  </a>
                </li>
                <li class="nav-item ms-3 my-1">
                  <a class="nav-link" href="#">
                    <span data-feather="file-text" class="align-text-bottom"></span>
                    Preditions
                  </a>
                </li>
              </ul>
            </div>
          </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-3 shadow-none p-3 mb-5 bg-light rounded">
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Home</li>
                        <li class="breadcrumb-item active" aria-current="page">Report</li>
                      </ol>
                    </nav>
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                      <h1 class="h2">Report</h1>
                      <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                          <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/datacsv">CSV</a></button>
                          <button type="button" class="btn btn-sm btn-outline-secondary">Drive</button>
                          <button type="button" class="btn btn-sm btn-outline-secondary ">File</button>
                        </div>
                       
                      </div>
                    </div>
                </div>
                    

            </main>

</body>

</html>
