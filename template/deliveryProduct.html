{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <style>
      body {
        font-family: 'Lumanosimo', cursive;
      }
      </style> 
</head>
</head>
<body>    
  {% include 'navigation.html' %}
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container">
        <br>
        <div class="bread shadow p-3 mb-5 bg-body-tertiary rounded">
          <nav aria-label="breadcrumb ">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">Home</li>
              <li class="breadcrumb-item active">DeliveryProduct</li>
              <!-- <li class="breadcrumb-item active" aria-current="page">Data</li> -->
            </ol>
          </nav>
          <h1 class="text-center">Delivery</h1>
        <br>
        </div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message:</strong> {{ message }}.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
       
        
        <form method="POST" class="row g-3 shadow p-3 mb-5 bg-body-tertiary rounded">
          {% csrf_token %}
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">Staff Name:</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="staffname" required>
          </div>
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">Product</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="product" required>
          </div>
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">DescriptionofProduct</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="desc" required>
          </div>
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="quantity" required>
          </div>
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="price" required>
          </div>
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="address" required>
          </div>
          <div class="col-md-4">
            <label for="exampleInputPassword1" class="form-label">Phone</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="phone" required>
          </div>
       
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>

      </main>
  </div>   
</div>
</div>
</body>
</html>
