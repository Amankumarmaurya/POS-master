{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    {% include 'navigation.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">PostOfSale</li>
    </ol>
  </nav>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h1 class="text-center pt-5">PostOfSale</h1>
  {% if inc %}
  <h1 class="text-center pt-5"> {{ inc.id }}</h1>
  <form method="POST" action="{% url 'edit_pos' inc.id %}"  class="row g-3 shadow p-3 mb-5 bg-body-tertiary rounded">
    {% csrf_token %}
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Customer Name:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="cname" value="{{ inc.customername }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Address</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="add" value="{{ inc.address }}">
    </div>
    <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Product</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="product" value="{{ inc.product }}">
      </div>
      <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="qt" value="{{ inc.quantity }}">
      </div>
    <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Date</label>
        <input type="date" class="form-control" id="exampleInputPassword1" name="date" value="{{ inc.date }}">
      </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Time</label>
      <input type="time" class="form-control" id="exampleInputPassword1" name="time" value="{{ inc.time }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Phone</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="phone" value="{{ inc.phone }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Selling Price</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="sp" value="{{ inc.sellingprice }}">
    </div>
    <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="desc" value="{{ inc.desc }}">
      </div>
 
   
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
  {% endif %}
</div>
  </main>
 
    

  </body>
</html>
