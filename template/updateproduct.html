{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POS</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    {% include 'navigation.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Product</li>
    </ol>
  </nav>

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h1 class="text-center pt-5">Product</h1>
  {% if inc %}
  <h1 class="text-center pt-5">{{ inc.id }}</h1>
  <form method="POST" action="{% url 'edit_product' inc.id %}" class="row g-3 shadow p-3 mb-5 bg-body-tertiary rounded">
    {% csrf_token %}
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Product Name:</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="pname" value="{{ inc.productname }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Category</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="cat" value="{{ inc.category }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Sub-Category</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="subcat" value="{{ inc.subcategory }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">ProductCode</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="pcode" value="{{ inc.productcode }}">
    </div>
    <div class="col-md-4">
      <label for="exampleInputPassword1" class="form-label">Description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="desc" value="{{ inc.desc }}">
    </div>
 
   
    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
  </form>
  {% endif %}
</div>
  </main>
 
    

  </body>
</html>
